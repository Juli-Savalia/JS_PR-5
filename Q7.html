<!-- update element in array. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q7</title>
</head>
<body>
    <script type="text/javascript">
        var n = parseInt(prompt("Enter the size of an array :-"));
        var arr = [];
        for(var i=0;i<n;i++)
        {
          arr[i] = parseInt(prompt("Enter the value of an array :-"));
        }


        var len = arr.length++;
        var val = 78;
        arr[len] = val;
        console.log(arr);
    </script>
</body>
</html>
