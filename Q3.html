<body>
    <!-- find min number in array. -->
    <script type="text/javascript">
        var n = parseInt(prompt("Enter the size of an array :-"));
        var arr =[];
        for (var i = 0; i < n; i++) {
            arr[i] = parseInt(prompt("Enter the value of an array :-"));
        }

        console.log(arr);
        console.log("min element from arr :-");

        var min = arr[0];
        for (var i = 0; i <= arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        console.log(min);

    </script>
</body>
