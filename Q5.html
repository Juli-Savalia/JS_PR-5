<body>
    <!-- insert element in array position wise. -->
    <script type="text/javascript">
        var n = parseInt(prompt("Enter the size of an array :-"));
        var arr = [];
        for(var i=0;i<n;i++)
        {
         arr[i] = parseInt(prompt("Enter the value of an array :-"));
        }
        
        let value = 15
        let pos = 3;

        for(var i = arr.length - 1 ; i>=pos ; i--)
        {
            arr[i+1] = arr[i];
        }
        arr[pos]  = value;
        console.log(arr);
    </script>
</body>
