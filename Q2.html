<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q2</title>
</head>
<body>
    <!-- find maximum number in array. -->
    <script type="text/javascript">
        var n = parseInt(prompt("Enter the size of an array :-"));
        var arr =[];
        for(var i=0;i<n;i++)
        {
         arr[i] = parseInt(prompt("Enter the value of an array :-"));
        }

        var max = 0;
        for(var i = 0 ; i<=max ;i++)
        {
            if(arr[i] > max)
            {
               max = arr[i];
            }
        }
        console.log(max);

    </script>
</body>
</html>
